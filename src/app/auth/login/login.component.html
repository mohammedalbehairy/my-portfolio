<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(../../../../../../assets/img/bg-01.jpg);">
        <span class="login100-form-title-1">
          Sign In
        </span>
      </div>

      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="wrap-input100 validate-input m-b-26" data-validate="email is required">
          <span class="label-input100">email</span>
          <input class="input100" type="text" formControlName="email" placeholder="email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password"  formControlName="password" placeholder="Enter password">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
